<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <title>Alessandro Arnodo</title>
    <meta name="description" content="Alessandro Arnodo site" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta property="og:title" content="Alessandro Arnodo" />

    <!-- Place favicon.ico in the root directory -->
    <link rel="stylesheet" href="tailwind.min.css" />
  </head>

  <body class="bg-black text-white">
    <div class="flex flex-col min-h-screen">
      <header class="px-3 w-full">
        <div
          class="mr-auto ml-auto flex items-center justify-between"
          style="height: 50px;"
        >
          <div class="pr-2">
            <a
              href="/"
              class="text-lg p-1 hover:bg-white hover:text-black no-underline font-bold transition duration-200 rounded-sm"
              ><span>arnodo</span
              ><span class="text-lg font-bold text-red-500">.net</span></a
            >
          </div>
        </div>
      </header>
      <main class="px-4 mt-16 mx-auto w-full text-center">
        <div>
          <h1 class="text-4xl">
            Alessandro Arnodo
          </h1>
          <p class="mt-4 text-lg">
            I write code. For fun & food.
          </p>
          <p class="mt-4 text-base">
            <a
              class="text-red-500 hover:text-blue-500 transition duration-300 ease-in"
              href="https://github.com/vesparny"
              >GitHub</a
            >
          </p>
          <p class="mt-4 text-base">
            <a
              class="text-red-500 hover:text-blue-500 transition duration-300 ease-in"
              href="https://twitter.com/vesparny"
              >@vesparny</a
            >
          </p>
          <p class="mt-4 text-base">
            <a
              class="text-red-500 hover:text-blue-500 transition duration-300 ease-in"
              href="mailto:alessandro@arnodo.net"
              >email</a
            >
            (
            <a
              class="text-red-500 hover:text-blue-500 transition duration-300 ease-in"
              href="/alessandro@arnodo.net.asc"
              >GPG</a
            >
            0x784358031C8E1716 )
          </p>
        </div>
      </main>
    </div>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .getRegistrations()
          .then(function (registrations) {
            for (let registration of registrations) {
              registration.unregister();
            }
          })
          .catch(function (err) {
            console.log("Service Worker registration failed: ", err);
          });
      }
    </script>
  </body>
</html>
