language: node_js
node_js:
  - 10.10.0
script:
  - npm run build
env:
  global:
    - secure: ""
after_success: |
  cp CNAME build
  cd build
    script: now --local-config next.arnodo.net.now.json --public --token $NOW_TOKEN && now --local-config next.arnodo.net.now.json alias --token $NOW_TOKEN
    skip_cleanup: true
  git config user.name "Travis-CI"
      branch: next
  git commit -m "Deployed to Github Pages"
  git push -f -q https://${GH_TOKEN}@github.com/vesparny/alessandro.arnodo.net gh-pages
    skip_cleanup: true
    on:
      branch: master
env:
  global:
    - secure: ""
