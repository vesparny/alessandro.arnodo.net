language: node_js
node_js:
  - "7"
branches:
  only:
    - master
script:
  - npm run build
env:
  global:
    - secure: ""
after_success: |
  cp CNAME build
  cd build
  git init
  git checkout -b gh-pages
  git config user.name "Travis-CI"
  git config user.email "travis@nodemeatspace.com"
  git add .
  git commit -m "Deployed to Github Pages"
  git push -f -q https://${GH_TOKEN}@github.com/vesparny/alessandro.arnodo.net gh-pages
